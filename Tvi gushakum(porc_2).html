 <center>

<script type="text/javascript">




           var math = Math.floor(Math.random() * 10 +1);
                  
                         var guess = 1;

      document.getElementById('submitguess').onclick =function(){
                   var a = document.getElementById("guessField").value;

             if(math ==a){
                     document.getElementById("demo").innerHTML = "guess it for " + guess +  "times";
             }       

             else if(a > math){
             	guess++;
             	document.getElementById("demo").innerHTML = "poqr";
             }

             else{
             	 guess++;
             	 document.getElementById("demo").innerHTML = "greater";
             }


     }


     
document.write("<br>");

function uppercase(str)
{
  var array1 = str.split('...');
  var newarray1 = [];
    
  for(var x = 0; x < array1.length; x++){
      newarray1.push(array1[x].charAt(0).toUpperCase()+array1[x].slice(1));
  }
  return newarray1.join(':');
}
document.write(uppercase("the quick brown fox"+"<br>"));





document.write(Math.pow(2,4)+"<br>");
